<div
class="fixed inset-0 w-full h-full z-20 bg-black bg-opacity-50 overflow-y-auto"
x-show="showLogin"
>
<div class="relative sm:w-3/4 md:w-1/2 lg:w-1/4 mx-2 sm:mx-auto my-10 opacity-100">
  <div
    class="relative bg-white shadow-lg rounded-md text-gray-900 z-20"
    @click.away="showLogin = false"
    x-show="showLogin"
  >
    <header class="flex items-center justify-between p-2">
      <h2 class="font-semibold ml-48 mt-10 text-2xl">Log in</h2>
      <button class="focus:outline-none p-2 rounded-full hover:bg-gray-100" @click="showLogin = false">
        <svg class="fill-current" xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 18 18">
          <path
            d="M14.53 4.53l-1.06-1.06L9 7.94 4.53 3.47 3.47 4.53 7.94 9l-4.47 4.47 1.06 1.06L9 10.06l4.47 4.47 1.06-1.06L10.06 9z"
          ></path>
        </svg>
      </button>
    </header>
    <main class="p-2 text-center">
      <h5 class="font-semibold ml-10 float-left text-md">Email or Username</h5>
      <input type="text" name="email" placeholder="Email or Username" autofocus class="rounded-md h-12 border-gray-200 bg-gray-100 hover:bg-gray-200 mt-2 border-2 w-96">	
      <input type="password" name="password" placeholder="Password" class="rounded-md h-12 border-gray-200 bg-gray-100 hover:bg-gray-200 mt-2 border-2 w-96">	
      <br><span class="text-xs mt-3 ml-10 float-left">Forgot password?</span><br><br>

          <button
          id="login-modal-btn"
          class="w-96 h-12 inline text-white focus:outline-none focus:ring shadow-lg hover:shadow-none transition-all duration-300"
          @click="showLogin = false"
          >
          Log in</button>
      </main>

    <footer>
      <br><br><br><br><br><br><br><br><br><br><br><br><br><br><hr><br>
        <h5 class="ml-6 mb-10 float-left text-md">Don't have an account? <button class="ml-1 focus:outline-none" style="color: #fc5e2a; font-weight: 600;" @click="showLogin = false, showRegister = true">Sign up</button></h5>
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-4 mt-1 float-right inline" fill="none" viewBox="0 0 24 24" stroke="gray">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8.228 9c.549-1.165 2.03-2 3.772-2 2.21 0 4 1.343 4 3 0 1.4-1.278 2.575-3.006 2.907-.542.104-.994.54-.994 1.093m0 3h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
        </svg><br><br>
    </footer>
  </div>
</div>
</div>
