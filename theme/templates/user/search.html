{% load static %}
{% include 'base.html' %}

<style>
    .center{
        display: flex;
        box-sizing: border-box;
        height: 100vh;
        width: 100vl;
        background-color:#eaeaea;
        
    }
    .boxes{
        position: relative;
        top: 5.5rem;
        left: 37.5rem;
        background-color: white;
        height: 85vh;
        width: 10rem;
        border-style: solid;
        border-width: 1px;
        border-color: white;
        border-radius: .5rem;
        margin-left: 1rem;
    }
    .box-left{
        width: 20rem;
    }
    .box-right{
        width: 40rem;
    }
    .box-left-inner{
        margin: 2rem 0 0 .7rem;
    }
    .box-left-inner-left{
        margin-left: 1rem;
    }
    .box-right-inner-title{
        margin: 1.5rem 0 0 2rem
    }
    .box-right-inner-subtitle{
        margin: 1rem 0 0 2.5rem;
        color: #5e5e5e;
    }
    .box-right-inner-deleteaccount{
        margin: 1rem 0 0 2.5rem;
    }
    .box-right-inner-delete-button{
        margin: 1rem 2rem 0 0;
    }
    .box-right-inner-small-text{
        color: #6b6b6b;
        margin: 0 0 0 2.5rem;
    }

</style>

<div class='center'>
    <!-- right box -->
    <div class='boxes box-right shadow-md'>
        <!-- manage account -->
        <div class='text-xl font-semibold font-sans box-right-inner-title'>Search results for '{{query}}'</div><br>
        {% for result in results %}
        <div @click="window.location.href='/@{{result.username}}'" class="wrapper w-full flex-1 hover:bg-gray-100 cursor-pointer">
          <div class="flex-shrink-0 mr-4 inline">
            <img class="inline mt-2 rounded-full w-12 h-12 sm:w-12 sm:h-12" src="{% if result.profile_photo %} {{result.profile_photo.url}} {% else %} {% static 'images/default.png' %} {% endif %}" alt="">
          </div>
          <span>
            <p class="ml-16 -mt-12 text-sm">
              <span class="font-semibold">{{result.username}} 
                {% if result.verified %}
                <svg class="inline ml-1" width="12" height="12" viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg"><circle cx="24" cy="24" r="24" fill="#20D5EC"></circle><path fill-rule="evenodd" clip-rule="evenodd" d="M37.1213 15.8787C38.2929 17.0503 38.2929 18.9497 37.1213 20.1213L23.6213 33.6213C22.4497 34.7929 20.5503 34.7929 19.3787 33.6213L10.8787 25.1213C9.70711 23.9497 9.70711 22.0503 10.8787 20.8787C12.0503 19.7071 13.9497 19.7071 15.1213 20.8787L21.5 27.2574L32.8787 15.8787C34.0503 14.7071 35.9497 14.7071 37.1213 15.8787Z" fill="white"></path></svg>
                {% endif %}
              </span><br>
              <span class="mb-2 text-gray-500">{{ result.display_name }} Â· <strong class="text-black">{{result.followers.all|length}}</strong> Followers</span>
            </span><br>
            {{ result.bio }}
          </p>
        </div>
        <hr class="my-4">
        {% endfor %}
    </div>
</div>
